name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/swaptop

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/release/swaptop release/
          cp install.sh release/
          tar czvf swaptop-linux-x86_64.tar.gz -C release .

      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: swaptop-linux-x86_64.tar.gz